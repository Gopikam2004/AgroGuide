    <style>
        body {

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            width: 400px;

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;

        .box h3 {
            color: #4CAF50; /* Green */
            margin-bottom: 20px;
        }

        .box .inp {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .box input[type="submit"] {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .box input[type="submit"]:hover {
            background-color: #45a049; /* Darker green */
        }

        .myfooter {
            background-color: #292b2c; /* Dark gray */
